<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Order Approved</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f4f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      max-width: 440px;
      width: 100%;
      padding: 40px 32px;
      text-align: center;
    }
    .icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
    }
    .icon.loading { background: #fef3c7; animation: pulse 1.5s infinite; }
    .icon.success { background: #dcfce7; }
    .icon.error { background: #fee2e2; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    h1 { font-size: 24px; font-weight: 600; color: #18181b; margin-bottom: 8px; }
    .wo-info { font-size: 15px; color: #71717a; margin-bottom: 8px; }
    .property { font-size: 14px; color: #52525b; margin-bottom: 20px; }
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 500;
      background: #dcfce7;
      color: #166534;
      margin-bottom: 24px;
    }
    .next-steps {
      background: #f4f4f5;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      margin-bottom: 20px;
    }
    .next-steps h3 { font-size: 14px; font-weight: 600; color: #18181b; margin-bottom: 12px; }
    .step { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
    .step:last-child { margin-bottom: 0; }
    .step-number {
      width: 24px; height: 24px;
      background: #e4e4e7;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 600; color: #52525b;
      flex-shrink: 0;
    }
    .step-text { font-size: 14px; color: #52525b; line-height: 1.5; }
    .close-hint { font-size: 13px; color: #a1a1aa; }
    .error-message { color: #dc2626; font-size: 14px; margin: 12px 0; }
    .retry-btn {
      padding: 12px 24px;
      background: #18181b; color: white;
      border: none; border-radius: 8px;
      font-size: 14px; font-weight: 500; cursor: pointer;
    }
    .retry-btn:hover { background: #27272a; }
    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="card">
    <!-- Loading State -->
    <div id="loadingState">
      <div class="icon loading">⏳</div>
      <h1>Updating...</h1>
      <p class="wo-info">Recording approval</p>
    </div>

    <!-- Success State -->
    <div id="successState" class="hidden">
      <div class="icon success">✓</div>
      <h1>Approved!</h1>
      <p class="wo-info">WO #<span id="woNumber"></span></p>
      <p class="property" id="propertyAddress"></p>
      <span class="status-badge">Approved → Recorded</span>

      <div class="next-steps">
        <h3>What happens next:</h3>
        <div class="step">
          <span class="step-number">1</span>
          <span class="step-text">Our team will be notified automatically</span>
        </div>
        <div class="step">
          <span class="step-number">2</span>
          <span class="step-text">Scheduling will be coordinated with the resident</span>
        </div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-text">You’ll receive updates as work progresses</span>
        </div>
      </div>

      <p class="close-hint">You can close this tab</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
      <div class="icon error">✕</div>
      <h1>Something went wrong</h1>
      <p class="error-message" id="errorMessage"></p>
      <button class="retry-btn" onclick="submitRequest()">Try Again</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const wo = params.get('wo') || '';
    const property = params.get('property') || '';
    const token = params.get('token') || '';
    const linkAction = params.get('action') || '';
    const linkType = params.get('type') || '';

    const WEBHOOK_URL = 'https://hooks.zapier.com/hooks/catch/19843051/uqyfd8n/';

    // Main-form defaults
    const APPROVED_BY_NAME = 'Andrey Afanasenko';
    const APPROVED_BY_EMAIL = 'andrei@alvarapm.com';

    // UI
    const loadingState = document.getElementById('loadingState');
    const successState = document.getElementById('successState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');

    document.getElementById('woNumber').textContent = wo || '(missing)';
    document.getElementById('propertyAddress').textContent = safeDecode(property || '');

    function safeDecode(v) {
      try { return decodeURIComponent(v || ''); } catch (e) { return v || ''; }
    }

    function showLoading() {
      loadingState.style.display = 'block';
      successState.classList.add('hidden');
      errorState.classList.add('hidden');
    }

    function showSuccess() {
      loadingState.style.display = 'none';
      successState.classList.remove('hidden');
      errorState.classList.add('hidden');
    }

    function showError(msg) {
      loadingState.style.display = 'none';
      errorState.classList.remove('hidden');
      successState.classList.add('hidden');
      errorMessage.textContent = msg || 'Unknown error';
    }

    async function submitRequest() {
      showLoading();

      if (!wo || !token) {
        showError('Missing required parameters (wo/token). Please use the link from your email.');
        return;
      }

      // Prevent duplicates in the same tab/session
      const dedupeKey = `ownerApproved:${wo}:${token}:${linkType}`;
      if (sessionStorage.getItem(dedupeKey) === '1') {
        showSuccess();
        return;
      }
      sessionStorage.setItem(dedupeKey, '1');

      // Unified payload (Main form has priority)
      const unifiedPayload = {
        "woId": wo,
        "property": safeDecode(property || ''),
        "action": "approved",
        "approvedBy": APPROVED_BY_NAME,
        "approvedByEmail": APPROVED_BY_EMAIL,
        "approvedAt": new Date().toISOString(),
        "querystring": window.location.search || '',

        // Extra fields for audit/debug
        "token": token,
        "link_action": linkAction,
        "link_type": linkType,
        "source": "email_button"
      };

      try {
        await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          mode: 'no-cors',
          keepalive: true,
          body: JSON.stringify(unifiedPayload)
        });

        showSuccess();
      } catch (error) {
        showError(error.message || 'Request failed');
      }
    }

    submitRequest();
  </script>
</body>
</html>
